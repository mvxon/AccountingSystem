<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>
<div th:insert = "~{fragments/menu :: #nav-menu}"></div>
<form th:align="center" th:action="@{/residents/new}" th:object="${resident}" method = "post">
    <h1>REGISTRATION</h1>
    <table align="center" border="1">
        <tr>
            <td>Name</td>
            <td><input type="text" th:field="*{username}"></td>
        </tr>
        <tr>
            <td>Email</td>
            <td><input type="email" th:field="*{email}"></td>
        </tr>
        <tr>
            <td>City</td>
            <td><input type="text" th:field="*{city}"></td>
        </tr>
        <tr>
            <td>Street</td>
            <td><input type="text" th:field="*{street}"></td>
        </tr>
        <tr>
            <td>House number</td>
            <td><input type="text" th:field="*{houseNumber}"></td>
        </tr>
        <tr>
            <td>Flat number</td>
            <td><input type="text" th:field="*{flatNumber}"></td>
        </tr>
        <tr>
            <td>Password</td>
            <td><input type="password" th:field="*{password}"></td>
        </tr>
        <tr>
            <td>Matching password</td>
            <td><input type="password" th:field="*{matchingPassword}"></td>
        </tr>
    </table>
    <button align = "center" type="submit">Sign up</button>
</form>
</body>
</html>
