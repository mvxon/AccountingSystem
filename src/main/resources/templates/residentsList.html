<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Residents list</title>
</head>
<body>
<div th:insert = "~{fragments/menu :: #nav-menu}"></div>

<table border="1">
    <tr>
        <td>Name</td>
        <td>Email</td>
        <td>Flat number</td>
    </tr>
    <tr th:each = "resident : ${residents}">
       <td th:text = "${resident.username}">Testname</td>
        <td th:text = "${resident.email}">Testmail</td>
        <td th:text = "${resident.flatNumber}">Testmail</td>
    </tr>

</table>
<a th:href="@{/residents/requests}">Requests</a>
</body>
</html>
