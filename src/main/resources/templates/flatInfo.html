<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flat info</title>
</head>
<body>
<div th:insert="~{fragments/menu :: #nav-menu}"></div>
<h1 align="center">FLAT INFO</h1>
<table border="1" align="center">
    <tr>
        <td>House number</td>
        <td th:text="${flat.houseNumber}"></td>
    </tr>
    <tr>
        <td>Entrance number</td>
        <td th:text="${flat.entranceNumber}"></td>
    </tr>
    <tr>
        <td>Floor number</td>
        <td th:text="${flat.floorNumber}"></td>
    </tr>
    <tr>
        <td>Flat number</td>
        <td th:text="${flat.flatNumber}"></td>
    </tr>
    <tr>
        <td>Rooms count</td>
        <td th:text="${flat.roomsCount}"></td>
    </tr>
    <tr>
        <td>Flat square</td>
        <td th:text="${flat.flatSquare}"></td>
    </tr>
    <tr>
        <td>Residents count</td>
        <td th:text="${flat.residents.size()}"></td>
    </tr>

</table>
<h1 align="center">RESIDENTS</h1>
<table border="1" align="center">
    <tr>
        <td>Username</td>
        <td>Email</td>
        <td></td>
    </tr>
    <tr th:each="resident : ${flat.residents}">
        <td th:text="${resident.username}"></td>
        <td th:text="${resident.email}"></td>
        <td><a th:href="@{/flat/delete/{id}(id=${resident.residentId})}">Remove</a></td>
    </tr>
</table>
</body>
</html>
