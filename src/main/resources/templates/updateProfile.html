<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
</head>
<body>
<div th:insert="~{fragments/menu :: #nav-menu}"></div>
<h1 th:text="${user.username} + ' profile'" align="center">Resident profile</h1>
<form th:action="@{/profile/update}" th:object="${user}" th:align="center" method="post">
    <table border="1" align="center">
        <tr>
            <td>Name</td>
            <td><input type="text" th:field="*{username}"></td>
        </tr>
        <tr>
            <td>Email</td>
            <td><input type="email" th:field="*{email}">
                <div style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email error</div>
            </td>
        </tr>
        <tr>
            <td>Password</td>
            <td><input type="password" th:field="*{password}">
                <div style="color: red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Pass error
                </div>
            </td>
        </tr>
        <tr>
            <td>Matching password</td>
            <td><input type="password" th:field="*{matchingPassword}">
                <div style="color: red" th:if="${#fields.hasErrors('matchingPassword')}"
                     th:errors="*{matchingPassword}">Matching pass error
                </div>
            </td>
        </tr>
    </table>
    <button type="submit">Update</button>
</form>

</body>
</html>
